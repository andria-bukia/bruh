<div class="categories">
    <h1 (click)="getAllProducts()" class="asd">ALL</h1>
    <div *ngFor="let item of categories">
        <h1 class="asd" (click)="categoryFilter(item.id)">{{item.name}}</h1>
    </div>
 </div>
 
 <div class="brtyeli">
 
 </div>
 
 <div>
    <h1>Spiciness: {{spiciness}}</h1>
    <input (input)="spicinessChange()" type="range" name="nuts" [(ngModel)]="spicinessValue" min="0" max="5">
    <input type="checkbox" name="nuts" [(ngModel)]="nuts">
    <button (click)="reset()">RESET</button>
    <button (click)="filter()">APPLY FILTER</button>
 </div>
 
 <div class="flextape">
    <div class="rox"  *ngFor="let item of products">
    <img class="boiki" [src]="item.image" [alt]="item.name">
    <h1>{{item.name}}</h1>
    <div class="bottom">
        <h1>price: {{item.price}}</h1>
        <button (click)="apiService.addToBasket(item.id)" class="ohara">Add to cart</button>
    </div>
</div>
</div>
